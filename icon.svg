<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5bc0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fa4ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#waterGradient)"/>
  
  <!-- Water droplet -->
  <path d="M 256 120 C 256 120, 200 200, 200 260 C 200 310, 223 340, 256 340 C 289 340, 312 310, 312 260 C 312 200, 256 120, 256 120 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Shine effect -->
  <ellipse cx="240" cy="200" rx="30" ry="50" fill="url(#shine)"/>
  
  <!-- Small droplets -->
  <circle cx="180" cy="300" r="15" fill="white" opacity="0.7"/>
  <circle cx="330" cy="280" r="12" fill="white" opacity="0.6"/>
  <circle cx="220" cy="350" r="10" fill="white" opacity="0.5"/>
</svg>
